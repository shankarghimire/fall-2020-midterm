<body>
    <div class="container">
 
        <header>
       		
       		
        	<h1>Shankar Ghimire</h1>

        </header>

        <main>
			<div>
				<a href="/" class="btn-href">Go to Home</a> 
				<h1>Output</h1>
				<hr>
			</div>
			<div>
			<p> Matrix Size:  <span th:text="${partASquareMatrix.rowSize}"></span></p>				
			</div>
			<section>
				<form id="form-matrix" name="form-matrix" action="#" th:action="@{/searchMatrix}" th:object="${partASquareMatrix}" method="post">
					<fieldset>
						<!-- <legend>Square Matrix:</legend> -->
							<!--  <label for="rowSize">Row size:</label>-->
							<input type="hidden" id="rowSize" name="rowSize" th:field="*{rowSize}"/>
							<!--  <label for="matrixData">Matrix Data:</label>-->
							<input type="hidden" id="matrixData" name="matrixData" size="200" th:field="*{listMatrix}"/>
						<fieldset>
							<legend>Auto-generated Square Matrix</legend>
							
							<div id="div-labels">
								
								
							</div>
							
						</fieldset>
						<fieldset>
							<legend>Search Box:</legend>
							<label>Enter a word to search(Search is NOT case sensitive): </label>
							<input type="text" id="searchText" name="searchText" placeholder="Type the word to search" th:field="*{searchValue}" >
						</fieldset>
						<fieldset>
							<input type="submit" value="Search Word" id="btn-Search">
						</fieldset>
					</fieldset>
				</form>
			</section>
			<section>
				<div>
					<h3>Search Result: <span th:if="${partASquareMatrix.searchResult}==true">FOUND!</span><span th:if="${partASquareMatrix.searchResult}!=true">Not Found!</span> </h3>
				</div>
			</section>
	
			</div>
			<br><br>
			<hr>
		
        </main>

            Copy right &copy;Shankar Ghimire
        </footer>
    </div>
